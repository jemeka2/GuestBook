<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style th:fragment="background">
        #bg {
            position: fixed;
            top: 0;
            left: 0;

            /* Preserve aspet ratio */
            min-width: 100%;
            min-height: 100%;
        }
        .container{
            position: relative;
        }
        .container #bg{
            filter:blur(3px);
        }
        .text{
            position:absolute;
            top:500px;
            color: white;
            background-color: rgba(0,0,0,0.4);
            width: 100%;
            height: 150px;
            padding-top: 50px;
            text-align: center;
            border: 3px solid white;
        }


    </style>

    <style th:replace="base :: footerCSS"></style>
</head>
<body>
    <div class="container">
        <img src="https://www.weddingideasmag.com/wp-content/uploads/2017/10/Newlyweds-quiz.jpg" id="bg" alt="Home Background Image">
        <div class="text">
            <h1>Jasmine & Jordan's Wedding</h1>
        </div>
    </div>

    <div th:replace="base :: navbar"></div>


    <div th:replace="base :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
