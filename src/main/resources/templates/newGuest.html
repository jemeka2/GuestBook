<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Guest Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style th:replace="base :: footerCSS"></style>
</head>
<body>

    <div th:replace="base :: navbar"></div>

        <form th:action="@{/confirmPost}" th:object="${guest}" method="post">
            <table class="table">
                <tbody>
                    <tr>
                    <th scope="row">Name:</th>
                    <td>
                        <input type="text" th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Date:</th>
                    <td>
                        <input type="date" th:field="*{date}">
                        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Wishes:</th>
                    <td>
                        <textarea type="text" th:field="*{wishes}"></textarea>
                        <span th:if="${#fields.hasErrors('wishes')}" th:errors="*{wishes}"></span>
                    </td>

                </tr>
                </tbody>
            </table>

            <input type="hidden" th:field="*{id}">

            <br><br>

            <input type="submit" value="Submit">
        </form>
    <div th:replace="base :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
