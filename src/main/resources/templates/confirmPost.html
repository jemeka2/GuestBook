<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style th:replace="base :: footerCSS"></style>
    <style>
        .card{
            border: 1px solid gray;
            margin: auto;
            max-width:400px;
            max-height:200px;
            top: 50px;
        }
        .card-header{
            border-bottom: 1px solid gray;
        }
    </style>
    <style th:replace="home :: background"></style>
</head>
<body>

    <div class="container">
        <img src="https://cdn.wallpapersafari.com/11/37/bjVput.jpg" id="bg" alt="Home Background Image">
    </div>

    <div th:replace="base :: navbar"></div>

    <div class="card">
        <div class="card-header" th:inline="text">
            [[${guest.name}]]
        </div>
        <div class="card-body">
            <h5 class="card-title">Wishes</h5>
            <p class="card-text" th:inline="text">[[${guest.wishes}]]</p>
            <p class="card-text"><small class="text-muted" th:inline="text">Date: [[${guest.date}]]  Id:[[${guest.id}]]</small></p>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
